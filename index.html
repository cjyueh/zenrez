<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Zenrez Exercise</title>

  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:300,400,500|Signika:300' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>

<body>
  <header>
    <div class='header__content'>
      <a href="">
        <img src="images/logo.svg" alt="logo" />
      </a>
    </div>
  </header>

  <section id='classes'>
    <span class='section-title'>Class List.</span>
    <img class='section-bg' src="images/logo-filled.svg" alt="logo" />
    <div class='class__list'>
      <script id='class-card-template' type='text/x-handlebars-template'>​
        {{#each this}}
          <a href='#' data-index='{{id}}' class='class__card'>
            <div class='class__pic' style='background-image:url("{{img_url}}")'></div>
            <div class='class__info'>
              <h2 class='class__title'>{{title}} with {{instructor}}</h2>
              <h3 class='class__time'>{{start_time}} - {{end_time}}</h3>
            </div>
            <div class='class__price'>
              <h1>${{price}}</h1>
            </div>
          </a>
        {{/each}}
      </script> 
    </div><!-- end .class-list -->
  </section><!-- end #classes -->

  <div class='class-page'>
    <script id='class-page-template' type='text/x-handlebars-template'>​
      <div class='class-page__overlay'></div>
      <div class='class-page__content'>
        <span class="class-page__close">×</span>
        <div class='class-page__pic' style='background-image:url("{{img_url}}")'></div>
        <div class='class-page__info-col' id='class-page__info-left'>
          <h2 class='class-page__title'>{{title}}</h2>
          <h4 class='class-page__subtitle'>Instructor</h4>
          <h3 class='class-page__details'>{{instructor}}</h3>
          <h4 class='class-page__subtitle'>Class Time</h4>
          <h3 class='class-page__details'>{{start_time}} - {{end_time}}</h3>
          <div class='class-page__price'>
            <h2>${{price}}</h2>
          </div>
        </div>
        <div class='class-page__info-col' id='class-page__info-right'>
          <p class='class-page__description'>{{description}}</p>
        </div>
      </div>
    </script> 
  </div><!-- end .class-list -->

  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js'></script>
  <script type='text/javascript' src='assets/scripts/script.js'></script>
</body>
</html>
